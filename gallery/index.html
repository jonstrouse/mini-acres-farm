    <script src="lightGallery/js/lg-thumbnail.min.js"></script>
    <script src="lightGallery/js/lg-fullscreen.min.js"></script>

    <script>$('#relative-caption').lightGallery({
            subHtmlSelectorRelative: true
        });

        let search = $('#input-field');
        const picTitle = $('.caption h2');
        const picText = $('.caption p');
        const picture = $('.filter');

        $(search).on('keyup', function () {
            $(picture).addClass('hide');
            for (var i = 0; i < picTitle.length; i++) {
                if (picTitle[i].innerText.toLowerCase().includes(search.val().toLowerCase()) === true || picText[i].innerText.toLowerCase().includes(search.val().toLowerCase()) === true) {
                    $(picture[i]).removeClass('hide');
                    console.log(picture[i]);
                };
            };
        });</script>
